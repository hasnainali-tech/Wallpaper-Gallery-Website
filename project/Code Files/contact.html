<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <style>
      body {
        background: #101010;
        color: white;
        font-family: Arial;
        padding: 40px;
      }
      h1 {
        text-align: center;
      }
      .box {
        max-width: 500px;
        margin: auto;
        background: #1d1d1d;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #000;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 6px;
        border: none;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #ff7b00;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
      }

      #home {
        max-width: 700px;
        margin: auto;
        text-align: center;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <h1>Contact Us</h1>

    <div class="box">
      <p>You can contact us through our feedback form on the main page.</p>
      <p><a href="index.html" style="color: #ff7b00">Return to homepage</a></p>
    </div>

    <div>
      <p id="home">
        Browse our full wallpaper collection directly from the homepage.<br />
        Click <a href="index.html">here</a> to return to the main gallery.
      </p>
    </div>
  </body>
</html>
